<div class="btn-container">
  <button (click)="togglePremium()" class="btn">
    {{ isPremium === false ? "Normal" : "Premium" }}
  </button>
</div>
<div class="main-container">
  <div class="products-container">
      <app-product
        [isPremium]="isPremium"
        *ngFor="let product of products"
        [product]="product"
      ></app-product>
  </div>

  <div class="cart-container">
    <app-cart [isPremium]="isPremium" [products]="filteredProducts()"></app-cart>
  </div>
</div>
